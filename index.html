<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KenzieFlix/</title>
    <link rel="stylesheet" href="./style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=IBM+Plex+Sans&display=swap');
    </style>
</head>

<body>

    <div class="container">

        <div class="logo">
            <img src="./img/logo.png" alt="logo">
        </div>

        <div class="paragrafo">
            <p>Quem está assistindo?</p>
        </div>

        <div class="perfis">

            <div>
                <div class="box">
                    <img src="./img/avatar1.png" alt="Aline">
    
                </div>
                <p class="nome">Aline</p>
            </div>

            <div>
                <div class="box">
                    <img src="./img/avatar2.png" alt="Pedrinho">
    
                </div>
                <p class="nome">Pedrinho</p>
            </div>
            
            <div>
                <div class="box">
                    <img src="./img/avatar3.png" alt="Júlia">
    
                </div>
                <p class="nome">Júlia</p>
            </div>

            <div>
                <div class="box-borda">
                    <button class="add">+</button>    
                </div>
                <p class="nome">Adicionar Perfil</p>
            </div>
            
        </div>

        <div class="botao-position"><button class="botao-design">Gerenciar Perfis</button></div>

    </div>
    
</body>

</html>
